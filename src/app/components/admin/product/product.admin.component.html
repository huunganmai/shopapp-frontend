<div class="container">
    <div class="header-content">
        <h1>Product Admin</h1>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" (click)="searchProduct()">Tìm sản phẩm</button>
            </div>
            <div class="col-md-2 ">
                <button class="btn btn-success" (click)="insertProduct()">Thêm sản phẩm mới</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="table">
            <thead class="table-light table-header">
                <tr class="table-header-row">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Thumbnail</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <img src="{{product.url}}" height="100" width="100" class="rounded-square" alt="Thumbnail">
                    </td>
                    <td>{{product.description}}</td>
                    <td>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-primary" (click)="updateProduct(product.id)">
                                Update
                            </button>
                            <button class="btn btn-danger" (click)="deleteProduct(product)">Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center pagination-container">
            <nav>
                <ul class="d-flex">
                    <li class="page-item" *ngIf="currentPage > 0">
                        <a class="page-link" (click)="onPageChange(0)">First</a>
                    </li>
                    <li class="page-item" *ngIf="currentPage > 0">
                        <a class="page-link" (click)="onPageChange(currentPage - 1)">
                            <i class="fa fa-chevron-left"></i>
                        </a>
                    </li>
                    <ng-container *ngFor="let page of visiblePages">
                        <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
                            <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
                        </li>
                    </ng-container>
                    <li class="page-item" *ngIf="currentPage < totalPages">
                        <a class="page-link" (click)="onPageChange(currentPage + 1)">
                            <i class="fa fa-chevron-right"></i>
                        </a>
                    </li>
                    <li class="page-item" *ngIf="currentPage < totalPages">
                        <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
