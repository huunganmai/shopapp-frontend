<div class="container">
    <h1>Category Admin</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>
                    <div class="flex">
                        <button class="btn btn-primary" (click)="updateCategory(category.id)">
                            Update
                        </button>
                        <button class="btn btn-danger mx-3" (click)="deleteCategory(category.id)">Delete
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-8 d-flex justify-content-center">
            <button class="btn btn-success" (click)="insertCategory()">Thêm danh mục mới</button>
        </div>
    </div>
</div>
