<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/">
                <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="#FF5733" />
                    <text x="30" y="60" fill="white">Logo</text>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" (click)="setActiveNavItem(0)"
                            [ngClass]="{ 'active': activeNavItem === 0 }" [routerLink]="['/']">Trangchủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="setActiveNavItem(1)" [ngClass]="{ 'active': activeNavItem === 1 }"
                            [routerLink]="['/orders']">Giỏ hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="setActiveNavItem(1)" [ngClass]="{ 'active': activeNavItem === 2 }"
                            [routerLink]="['/notifications']">Thông báo</a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="userResponse">
                            <ng-container ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất" popoverTitle="User Actions"
                                triggers="click" [placement]="'bottom'" class="popover-body">
                                <a class="nav-link" [ngbPopover]="popoverContent" (click)="togglePopover($event)">
                                    {{ userResponse.fullname }}
                                </a>
                                <ng-template #popoverContent>

                                    <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                                    <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                                    <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>

                                </ng-template>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="!userResponse">
                            <div class="no-user">
                                <a class="nav-link " (click)="setActiveNavItem(3)"
                                    [ngClass]="{ 'active': activeNavItem === 3 }" routerLink="/login">Đăng nhập</a>
                                <a class="nav-link" (click)="setActiveNavItem(4)"
                                    [ngClass]="{ 'active': activeNavItem === 4 }" routerLink="/register">Đăng kí</a>
                            </div>
                        </ng-container>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
